<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Web-APIs-Quiz</title>
    </head>
    <body>
        <body>
          <div class="container">
            <h1>Web-APIs-Quiz</h1>
        </div>
        <div>
            <button id="starttime">Start</button>
        </div>
        <div>
            <ul style="list-style-type:none;">
                <li><button onclick="alert(correct)">Button 1</button></li>
                
                <li><button onclick="alert(incorrect)">Button 2</button></li>
                
                <li><button onclick="alert(incorrect)">Button 3</button></li>
                
                <li><button onclick="alert(incorrect)">Button 4</button></li>
            </ul>
        </div>
        <div>
            <button id="submitscore">Submit</button>
        </div>
        <div>
            <form>
                <label for="initials">Initials</label>
                <input type="text" id="initials" name="initials">
                <label for="score">Score</label>
                <input type="text" id="score" name="score">
            </form>
        </div>
        </body>
        <script src="script.js"></script>
    </body>
</html>
